<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/Images/home.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire background */
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            padding-top: 80px; /* Matches the height of the fixed navbar to avoid overlap */
        }

        /* Top Navbar */
        .navbar {
            width: 100%;
            background-color: #004080; /* Deep blue */
            color: #fff;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar .title {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #e9e1b3; /* Gold accent color */
        }

        .navbar a {
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            margin-right: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #e73636; /* Gold for hover */
            color: #004080;
        }

        .navbar a.active {
            background-color: #ffd700; /* Gold for active link */
            color: #004080;
            font-weight: bold;
        }

        /* Content Container */
        .container {
            margin-top: 80px; /* Space for fixed navbar */
            text-align: center;
            padding: 50px 60px;
            background: linear-gradient(135deg, #3e8ee9, #e98a4b);
            width: 85%;
            max-width: 1100px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading Style */
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        /* Navigation buttons */
        .button-container a {
            display: block;
            background-color: #dbd834; /* Bright blue for buttons */
            color: rgb(58, 11, 11);
            padding: 20px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .button-container a:hover {
            background-color: #e4a343; /* Darker blue for hover effect */
            color: aliceblue;
            transform: translateY(-8px); /* Lift effect */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .logout-btn{
            background-color: #59819c;
            
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #0d2230;
        }

        .footer a {
            text-decoration: none;
            color: #412b09; /* Gold for footer links */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 100%;
                max-width: 100%;
            }

            h1 {
                font-size: 2.2rem;
            }

            .button-container a {
                width: 160px;
                font-size: 1rem;
            }

            .navbar .title {
                font-size: 1.6rem;
            }
        }

        /* Flash message styling */
        .flash-message {
    position: absolute;
    top: 5px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f39c12;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.2rem;
    opacity: 1;
    transition: opacity 5s ease-out; /* Update duration to 3s */
}
.flashes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .flashes li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #2ecc71;
            color: white;
        }
        .alert-error {
            background-color: #e74c3c;
            color: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
   <script>
    // Automatically hide flash messages after 3 seconds
    window.onload = function() {
        setTimeout(function() {
            const flashMessages = document.querySelectorAll('.flashes li');
            flashMessages.forEach(message => {
                message.style.transition = "opacity 2.5s ease-out";
                message.style.opacity = 0;
                setTimeout(() => message.remove(), 2500);
            });
        }, 4000);
    };
</script>
</head>
<body>
    <div class="navbar">
        <div class="title">Industrial Machines Tracking System</div>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <!-- Flash Messages -->
   
        
        <h1>Welcome, back!</h1> <!-- Fixed welcome message -->

        <p>Manage your industry. Explore the system below.</p>
        


        <div class="button-container">
            <a href="/machines" class="active">Machines</a>
            <a href="/employees">Employees</a>
            <a href="/workorders">Work Orders</a>
        </div>
    </div>

    <div class="footer">
        <p>Powered by <a href="#">DBMS</a></p>
    </div>
</body>
</html>
