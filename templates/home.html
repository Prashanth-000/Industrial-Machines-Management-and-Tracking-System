<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Maintenance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/Images/home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .title-container {
            background-color: #c1e9db;
            text-align: center;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 85%;
            height: 150px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title-container h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            color: #004080;
        }
        .main-container {
            display: flex;
            flex-wrap: nowrap;
            height: calc(100% - 200px); /* Adjust based on title and footer height */
        }
        .sidebar {
            background-color: rgba(0, 64, 128, 0.9);
            color: white;
            padding: 15px; /* Reduced padding to decrease height */
            width: 25%;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-left: 160px;
            margin-top: 35px;
             /* Added margin-top to separate from title container */
            border-radius: 15px;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            padding: 15px;
            margin: 15px 0;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            color: white;
            transition: all 0.3s;
        }
        .sidebar a:nth-child(1) { background-color: #ff6666; }
        .sidebar a:nth-child(2) { background-color: #66b3ff; }
        .sidebar a:nth-child(3) { background-color: #ffcc66; }
        .sidebar a:nth-child(4) { background-color: #ff4d94; }
        .sidebar a:hover { opacity: 0.8; }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 275px;
            overflow: hidden; /* Prevent inner scrolling */
        }
        .chart-container {
            background-color: rgba(235, 228, 230, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }
        canvas {
            max-height: 250px;
            max-width: 550px;
        }
        footer {
            text-align: center;
            margin-top: 10px;
            color: #004080;
        }
    </style>
</head>
<body>
    <!-- Title Container -->
    <div class="title-container">
        <h1>Industrial Maintenance Tracker</h1>
    </div>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Navigation</h3>
            <a href="/machines">Machines</a>
            <a href="/employees">Employees</a>
            <a href="/workorders">Work Orders</a>
            <a href="/logout">Logout</a>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="chart-container">
                <h5 class="text-center">Machines Under Maintenance vs Total Machines</h5>
                <canvas id="machinesChart"></canvas>
            </div>
            <div class="chart-container">
                <h5 class="text-center">Active Employees vs Total Employees</h5>
                <canvas id="employeesChart"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <p>Powered by <a href="#">DBMS</a></p>
    </footer>

    <script>
        // Machines Chart
        const machinesCtx = document.getElementById('machinesChart').getContext('2d');
        const machinesChart = new Chart(machinesCtx, {
            type: 'doughnut',
            data: {
                labels: ['Machines Under Maintenance', 'Remaining Machines'],
                datasets: [{
                    label: 'Machines Maintenance Status',
                    data: [
                        {{ machines_under_maintenance }},
                        {{ total_machines - machines_under_maintenance }}
                    ],
                    backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });

        // Employees Chart
        const employeesCtx = document.getElementById('employeesChart').getContext('2d');
        const employeesChart = new Chart(employeesCtx, {
            type: 'doughnut',
            data: {
                labels: ['Active Employees', 'Inactive Employees'],
                datasets: [{
                    label: 'Employees Activity Status',
                    data: [
                        {{ active_employees }},
                        {{ total_employees - active_employees }}
                    ],
                    backgroundColor: ['rgba(75, 192, 192, 0.7)', 'rgba(255, 206, 86, 0.7)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 206, 86, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
