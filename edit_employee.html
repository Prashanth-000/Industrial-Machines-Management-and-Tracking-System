<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/machines">Machines</a>
        <a href="/employees" class="active">Employees</a> <!-- Active link -->
        <a href="/workorders">Work Orders</a>
    </div>

    <div class="container">
        <h1>Edit Employee</h1>

        <form action="/edit_employee/{{ employee.employee_id }}" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ employee.name }}" required>

            <label for="phone_number">Phone</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ employee.phone_number }}">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ employee.email }}">

            <label for="address">Address</label>
            <textarea id="address" name="address">{{ employee.address }}</textarea>

            <label for="date_of_hire">Date of Hire</label>
            <input type="date" id="date_of_hire" name="date_of_hire" value="{{ employee.date_of_hire }}" required>

            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="Active" {% if employee.status == 'Active' %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if employee.status == 'Inactive' %}selected{% endif %}>Inactive</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
